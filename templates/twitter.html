<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #1DA1F2;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #1DA1F2;
            border-color: #1DA1F2;
            border-radius: 10px;
            padding: 12px 25px;
        }
        .btn-primary:hover {
            background-color: #1991db;
            border-color: #1991db;
        }
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #6c757d;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Twitter Bot</h3>
            </div>
            <div class="card-body">
                <form id="tweetForm">
                    <div class="mb-3">
                        <label for="messageInput" class="form-label">Tweet Message</label>
                        <textarea class="form-control" id="messageInput" rows="4" required></textarea>
                        <div class="form-text">Maximum 280 characters</div>
                    </div>
                    <div class="mb-3">
                        <label for="scheduledTime" class="form-label">Schedule Time (Optional)</label>
                        <input type="datetime-local" class="form-control" id="scheduledTime">
                    </div>
                    <button type="submit" class="btn btn-primary">Send Tweet</button>
                </form>
                <div id="status" class="mt-3"></div>
            </div>
        </div>
    </div>
    <div class="version">Version: {{ version }}</div>

    <script>
        document.getElementById('tweetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('messageInput').value;
            const scheduledTime = document.getElementById('scheduledTime').value;
            const statusDiv = document.getElementById('status');
            
            if (!message) {
                statusDiv.innerHTML = '<div class="alert alert-danger">Please enter a message</div>';
                return;
            }
            
            if (message.length > 280) {
                statusDiv.innerHTML = '<div class="alert alert-danger">Tweet message cannot exceed 280 characters</div>';
                return;
            }
            
            try {
                statusDiv.innerHTML = '<div class="alert alert-info">Sending tweet...</div>';
                
                const response = await fetch('/api/send_tweet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        scheduled_time: scheduledTime || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="alert alert-success">Tweet sent successfully!</div>';
                    document.getElementById('messageInput').value = '';
                    document.getElementById('scheduledTime').value = '';
                } else {
                    statusDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
