<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBots - Telegram Bot Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>CBots Control Panel</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Send Message</h5>
                <form id="messageForm">
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="target" class="form-label">Target</label>
                        <select class="form-select" id="target">
                            <option value="channel">Channel</option>
                            <option value="group">Group</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="schedule" class="form-label">Schedule (optional)</label>
                        <input type="datetime-local" class="form-control" id="schedule">
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const target = document.getElementById('target').value;
            const schedule = document.getElementById('schedule').value;

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message,
                        target,
                        schedule
                    })
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error sending message');
                console.error(error);
            }
        });
    </script>
</body>
</html>
