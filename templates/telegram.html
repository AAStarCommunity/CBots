<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0088cc;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
        }
        .btn-primary {
            background-color: #0088cc;
            border-color: #0088cc;
            border-radius: 10px;
            padding: 0.75rem 2rem;
        }
        .btn-primary:hover {
            background-color: #006699;
            border-color: #006699;
        }
        .nav-links {
            margin-bottom: 2rem;
            text-align: center;
        }
        .nav-links a {
            color: #0088cc;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }
        .nav-links a:hover {
            color: #006699;
        }
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #6c757d;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Telegram Bot</a> |
            <a href="/twitter">Twitter Bot</a>
        </div>
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Telegram Bot Control Panel</h4>
            </div>
            <div class="card-body">
                <form id="messageForm">
                    <div class="mb-3">
                        <label for="channel" class="form-label">Input Topic Name</label>
                        <input type="text" class="form-control" id="channel" name="channel" 
                               placeholder="e.g., Account_Abstraction_Community/2817" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="scheduled_time" class="form-label">Schedule Time (Optional)</label>
                        <input type="datetime-local" class="form-control" id="scheduled_time" name="scheduled_time">
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                <div id="status" class="mt-3"></div>
            </div>
        </div>
        <div class="text-center mt-4">
            <small class="text-muted">Version {{ version }}</small>
        </div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const channel = document.getElementById('channel').value;
            const message = document.getElementById('message').value;
            const scheduledTime = document.getElementById('scheduled_time').value;
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('/api/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        channel: channel,
                        message: message,
                        scheduled_time: scheduledTime || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            Message ${data.scheduled ? 'scheduled' : 'sent'} successfully!
                        </div>
                    `;
                    document.getElementById('messageForm').reset();
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-danger">
                            Error: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
