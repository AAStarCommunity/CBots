<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
            min-width: 120px;
            text-align: center;
        }
        .nav a:hover {
            background-color: #555;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/telegram">Telegram Bot</a>
        <a href="/twitter">Twitter Bot</a>
    </div>

    <div class="container mt-5">
        <h1 class="page-title">Telegram Bot Control Panel</h1>
        
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <form id="messageForm">
                    <div class="mb-3">
                        <label for="channelSelect" class="form-label">Select Channel</label>
                        <select class="form-select" id="channelSelect">
                            <option value="">Select a predefined channel or custom</option>
                            <option value="channel1">Channel 1</option>
                            <option value="channel2">Channel 2</option>
                            <option value="channel3">Channel 3</option>
                            <option value="custom">Custom Channel ID</option>
                        </select>
                    </div>
                    
                    <div class="mb-3" id="customChannelDiv" style="display:none;">
                        <label for="customChannelId" class="form-label">Custom Channel ID (will add -100 prefix)</label>
                        <input type="text" class="form-control" id="customChannelId" placeholder="Enter numeric channel ID">
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="scheduledTime" class="form-label">Schedule Time (Optional)</label>
                        <input type="datetime-local" class="form-control" id="scheduledTime">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="version">v0.23.0</div>

    <script>
        // Handle channel select change
        document.getElementById('channelSelect').addEventListener('change', function() {
            const customDiv = document.getElementById('customChannelDiv');
            if (this.value === 'custom') {
                customDiv.style.display = 'block';
            } else {
                customDiv.style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('messageForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const channelSelect = document.getElementById('channelSelect').value;
            const customChannelId = document.getElementById('customChannelId').value;
            const message = document.getElementById('message').value;
            const scheduledTime = document.getElementById('scheduledTime').value;
            
            let channelId;
            
            if (channelSelect === 'custom') {
                if (!customChannelId || isNaN(parseInt(customChannelId))) {
                    alert('Please enter a valid numeric channel ID');
                    return;
                }
                // Properly format channel ID with -100 prefix
                channelId = parseInt("-100" + customChannelId);
            } else if (channelSelect) {
                // Use predefined channels (already properly formatted with -100 prefix)
                if (channelSelect === 'channel1') {
                    channelId = -1001001;
                } else if (channelSelect === 'channel2') {
                    channelId = -10018472;
                } else if (channelSelect === 'channel3') {
                    channelId = -1002817;
                }
            } else {
                alert('Please select a channel');
                return;
            }
            
            if (!message) {
                alert('Please enter a message');
                return;
            }
            
            console.log("Sending to channel ID:", channelId);
            
            try {
                const response = await fetch('/api/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        channel_id: channelId,
                        message,
                        scheduled_time: scheduledTime
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Response was not JSON');
                }
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert('Message sent successfully!');
                    document.getElementById('message').value = '';
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error sending message: ' + error.message);
            }
        };
    </script>
</body>
</html>
